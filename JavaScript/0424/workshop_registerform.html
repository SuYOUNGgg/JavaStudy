<!doctype html>
<html>
<head>
	<title>Register Form</title>

</head>
<body>
	<fieldset>
			<legend><h1>회원가입</h1></legend>
	<form method="get">
		<p>이름 <input type="text" placeholder="이름을 입력하세요" size="20"></p>
		<p>ID <input type="text" name="Id" size="20"></p>
		<p>PW <input type="password" name="PW" size="20"></p>
		<p>PW 확인 <input type="password" name="PWCheck" size="20"></p>
		<p>이메일 <input type="email" name="Email" size="20"></p>
		성별
		<input type="radio" name="gender" >남자
		<input type="radio" name="gender" >여자
		<input type="radio" name="gender" >그외
		<p>전화번호 <input type="number" name="Number" size="20"></p>
		<p>홈페이지 <input type="url" name="Home" size="20"></p>
		<p>생일 <input type="date" name="Birth"></p>
		<p>좋아하는 색깔 <input type="color" value="#0000"></p>
		관심분야<br>
		<input type="checkbox" name="Interest">경제
		<input type="checkbox" name="Interest">IT
		<input type="checkbox" name="Interest">사회
		<input type="checkbox" name="Interest">과학
		<input type="checkbox" name="Interest">음악
		<input type="checkbox" name="Interest">미술 <br>
		<br>
		<button type="button" onclick="alert('확인')">확인</button>&nbsp;
		<button type="button" onclick="alert('확인')">취소


	</form>
</fieldset>
</body>
</html>
