<!doctype html>
<html>
	<head>
		<title>Register Form</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>회원가입</h2>
		<p/>
		<table border=0>
<tr>
	<td>이름 :</td>
	<td><input type="text" placeholder="이름을 입력하세요."></td>
</tr>
<tr>
	<td>ID :</td>
	<td><input type="text" size="30" maxlength="8" value="test"></td>
</tr>
<tr>
	<td>PW :</td>
	<td><input type="password"></td>
</tr>
<tr>
	<td>PW확인 :</td>
	<td><input type="password"></td>
</tr>
<tr>
	<td>이메일 :</td>
	<td><input type="mail"></td>
</tr>
<tr>
	<td>성별 :</td>
	<td><input type="radio" name="gender">남자 
		<input type="radio" name="gender">여자 
		<input type="radio" name="gender">그외</td>
</tr>
<tr>
	<td>전화번호 :</td>
	<td><input type="text"></td>
</tr>
<tr>
	<td>홈페이지 :</td>
	<td><input type="text"></td>
</tr>
<tr>
	<td>생일 :</td>
	<td><input type="date"></td>
</tr>
<tr>
	<td>좋아하는 색깔 :</td>
	<td><input type="color"></td>
</tr>
<tr>
	<td>관심분야 :</td>
	<td><input type="checkbox">경제 
		<input type="checkbox">IT 
		<input type="checkbox">사회 
		<input type="checkbox">과학 
		<input type="checkbox">음악 
		<input type="checkbox">미술 </td>
</tr>
<tr>
	<td colspan="2">
		<input type="submit" value="확인">
		<input type="reset" value="취소">
	</td>
</tr>
</table>
	</body>
</html>
