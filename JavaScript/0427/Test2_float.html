<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		.img { 
			float: none;
			margin: 20px 20px 10px 10px;
		}
		.img1 {
			float: left;
			margin: 20px 20px  10px 10px;
		}
		.img2 {
			float: right;
			margin: 20px 20px  10px 10px;
		}
	</style>
</head>
<body>
	<p>난 고양이가 더 죠아요</p>
	<p><img class="img1" src="cat2.jpg"></p>
	<p><img class="img2"src="dog2.jpg"></p>
	float속성은 특정 요소를 떠 있게 해줍니다. 여기서 '떠 있다'
라는 말의 의미는 특정 요소가 기본 레이아웃에서 벗어나 웹 문서의 왼쪽이나 오른쪽에 이동하는 것을 말합니다.
</body>
</html>
