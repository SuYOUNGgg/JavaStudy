<!DOCTYPE html>
<html>
<head>
	<title>로그인</title>
	<style type="text/css">
		.myform {
			background-color: gray;
			color: white;
		}
		.myform2 {
			background-color: pink;

		}
	</style>
	<script type="text/javascript">
		function CheckLogin() {
			var userId=document.getElementById("userId").value;
			var userPwd=document.getElementById("userPwd").value;
			if(userId == "") {
				alert("Required userId");
				return false;
			}
			if(userPwd == "") {
				alert("Required userPwd");
				return false;
			}
			if(userId =="test" && userPwd=="1234"){
				alert("Login Successful");
			}
		}
	</script>
</head>
<body>
	<h2>회원 로그인</h2>
	<p>
	<table border="0" class="myform2">
		<tr>
			<td>아이디 : </td>
			<td><input type="text" name="userId" id ="userId" class="myform"></td>
		</tr>
		<tr>
			<td>비밀번호 : </td>
			<td><input type="password" name="userPwd" id="userPwd" class="myform"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="로그인" onclick="CheckLogin();">
			</td>
		</tr>
	</table>
</body>
</html>
